<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <title>Contact</title>
</head>
<style>
        /* Your general styles go here */

        /* Media query for mobile devices */
        @media only screen and (max-width: 600px) {
            /* Styles specific to mobile view */
            body {
                font-size: 16px; /* Adjust font size for better readability on smaller screens */
            }

            /* You can add more styles specific to mobile view as needed */
        }
    </style>
<body>
    <header>
        <img src="images/logo.jpg" alt="Header Image">
    </header>

    <nav>
        <button class="header-button" onclick="navigateTo('home')">Home</button>
        <button class="header-button" onclick="navigateTo('academic')">Academic History</button>
        <button class="header-button" onclick="navigateTo('professional')">Professional History</button>
        <button class="header-button" onclick="navigateTo('testimonials')">Testimonials</button>
        <button class="header-button" onclick="navigateTo('skills')">Skills</button>
        <button class="header-button" onclick="navigateTo('contact')">Contact</button>
    </nav>

    <main>
        <div id="about-me">
            <center><h1>CONTACT ME</h1> </center>
            <div id="contact-container">
                <form id="contact-form">
                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" name="subject" required>

                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>

                    <label for="email">Return Contact Address:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="robot-check">I am not a robot:</label>
                    <input type="checkbox" id="robot-check" name="robot-check" required>

                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 WEB GROUP | Email: services@email.com</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
