<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heating Fuel Cost Forecaster</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            text-align: center;
            padding: 20px;
        }

        header img {
            max-width: 100%;
            height: auto;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
            padding: 10px;
        }

        .header-button {
            margin: 0 10px;
            color: #fff;
            background-color: #555;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 16px;
        }

        .controls {
            text-align: center;
            margin: 20px 0;
        }

        .control-label {
            margin-right: 10px;
        }

        .control-select,
        .control-button {
            margin-right: 10px;
            padding: 10px;
            font-size: 14px;
        }

        .chart-container {
            width: 80%;
            margin: auto;
        }

        #error-message {
            text-align: center;
            color: red;
            margin-top: 20px;
        }

        @media only screen and (max-width: 600px) {
            nav {
                flex-direction: column;
                align-items: center;
            }

            .header-button {
                margin: 5px 0;
            }

            .controls {
                flex-direction: column;
            }

            .control-label,
            .control-select,
            .control-button {
                margin: 5px 0;
            }

            .chart-container {
                width: 100%;
            }
        }
    </style>
</head>
<body class="container">
    <header>
        <img src="images/logo.jpg" alt="Header Image">
    </header>

    <nav>
        <button class="header-button" onclick="navigateTo('home')">Home</button>
        <button class="header-button" onclick="navigateTo('academic')">Academic History</button>
        <button class="header-button" onclick="navigateTo('professional')">Professional History</button>
		<button class="header-button" onclick="navigateTo('currency')">Currency Converter</button>
        <button class="header-button" onclick="navigateTo('forecast')">Fuel Forecast</button>
        <button class="header-button" onclick="navigateTo('testimonials')">Testimonials</button>
        <button class="header-button" onclick="navigateTo('skills')">Skills</button>
        <button class="header-button" onclick="navigateTo('contact')">Contact</button>
    </nav>

    <section class="controls">
        <label for="modeSelector" class="control-label">Mode:</label>
        <select id="modeSelector" onchange="changeMode()" class="control-select">
            <option value="historical">Historical</option>
            <option value="forecast">Forecast</option>
        </select>
        <button onclick="scrollBack()" class="control-button">Scroll Back</button>
        <button onclick="scrollForward()" class="control-button">Scroll Forward</button>
    </section>

    <section class="chart-container">
        <canvas id="fuelCostChart"></canvas>
    </section>

    <section id="error-message" class="error-message"></section>

    <script src="scripts.js"></script>
	<script src="script.js"></script>
</body>
</html>
